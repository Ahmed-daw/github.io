<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Dawood - AI Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1s ease-in',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r;
            }
            .section-title {
                @apply text-4xl font-bold text-center mb-12 relative inline-block;
            }
            .section-title:after {
                content: '';
                @apply absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1/3 h-1 bg-gradient-to-r from-primary-400 to-primary-600 rounded-full;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-xl hover:-translate-y-2;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        function Navbar() {
            const [scrolled, setScrolled] = React.useState(false);
            
            React.useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-dark-900/95 backdrop-blur-sm py-2 shadow-lg' : 'bg-transparent py-4'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="#home" className="text-2xl font-bold tracking-tight text-white flex items-center">
                            <span className="text-gradient from-primary-400 to-primary-600">Ahmed</span>
                            <span className="ml-2">Dawood</span>
                        </a>
                        <ul className="hidden md:flex space-x-8">
                            {['Home', 'About', 'Projects', 'Contact'].map((item) => (
                                <li key={item}>
                                    <a 
                                        href={`#${item.toLowerCase()}`} 
                                        className="text-gray-300 hover:text-white transition-colors duration-300 font-medium relative group"
                                    >
                                        {item}
                                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-primary-500 transition-all duration-300 group-hover:w-full"></span>
                                    </a>
                                </li>
                            ))}
                        </ul>
                        <button className="md:hidden text-white focus:outline-none">
                            <i className="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </nav>
            );
        }

        function Hero() {
            return (
                <section id="home" className="relative pt-32 pb-20 md:pt-40 md:pb-28 overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-br from-dark-900 to-primary-900 opacity-90"></div>
                    <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop')] bg-cover bg-center mix-blend-overlay"></div>
                    
                    <div className="container mx-auto px-6 relative z-10 text-center">
                        <div className="max-w-3xl mx-auto">
                            <h1 className="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-tight">
                                <span className="text-gradient from-primary-400 to-primary-600">Ahmed Dawood</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-gray-300 mb-8">
                                AI Engineer specializing in Machine Learning & Computer Vision solutions
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <a 
                                    href="#projects" 
                                    className="px-8 py-3 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg shadow-primary-600/20"
                                >
                                    View My Work
                                </a>
                                <a 
                                    href="#contact" 
                                    className="px-8 py-3 bg-transparent border-2 border-white text-white hover:bg-white hover:text-dark-900 font-semibold rounded-full transition-all duration-300"
                                >
                                    Contact Me
                                </a>
                            </div>
                        </div>
                        
                        <div className="mt-20 flex justify-center">
                            <div className="relative w-16 h-16 animate-float">
                                <a href="#about" className="absolute inset-0 flex items-center justify-center text-white">
                                    <i className="fas fa-chevron-down text-xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function About() {
            const skills = [
                { name: 'Python', level: 95 },
                { name: 'Machine Learning', level: 90 },
                { name: 'Deep Learning', level: 88 },
                { name: 'Computer Vision', level: 85 },
                { name: 'Natural Language Processing', level: 80 },
                { name: 'Java', level: 75 },
                { name: 'OpenCV', level: 85 },
                { name: 'PyTorch', level: 80 },
            ];

            return (
                <section id="about" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <h2 className="section-title text-dark-900">
                            About <span className="text-gradient from-primary-500 to-primary-700">Me</span>
                        </h2>
                        
                        <div className="flex flex-col lg:flex-row items-center gap-12">
                            <div className="lg:w-1/3 flex justify-center">
                                <div className="relative">
                                    <div className="w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden border-4 border-primary-100 shadow-xl">
                                        <img 
                                            src="images/personal.png" 
                                            alt="Ahmed Dawood" 
                                            className="w-full h-full object-cover"
                                        />
                                    </div>
                                    <div className="absolute -bottom-4 -right-4 bg-primary-600 text-white px-4 py-2 rounded-lg shadow-lg">
                                        <span className="font-bold">AI Engineer</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="lg:w-2/3">
                                <h3 className="text-2xl font-bold text-dark-800 mb-4">Who I Am</h3>
                                <p className="text-gray-600 mb-6 leading-relaxed">
                                    I'm Ahmed Dawood, an Artificial Intelligence Engineer with a passion for solving real-world problems through machine learning, computer vision, and natural language processing. I graduated with a degree in Artificial Intelligence (3.4 GPA) and achieved a 95% score on my NTI graduation project, a Professional Face Recognition System.
                                </p>
                                <p className="text-gray-600 mb-8 leading-relaxed">
                                    My experience includes internships at Mindset (AI), Bibliotheca Alexandrina (NLP), NTI (Machine Learning), and ITI (Java), where I honed my skills in building innovative solutions. I thrive on turning complex challenges into impactful, efficient code.
                                </p>
                                
                                <div className="mb-8">
                                    <h4 className="text-xl font-semibold text-dark-800 mb-4">My Skills</h4>
                                    <div className="space-y-4">
                                        {skills.map((skill, index) => (
                                            <div key={index} className="space-y-1">
                                                <div className="flex justify-between">
                                                    <span className="font-medium text-gray-700">{skill.name}</span>
                                                    <span className="text-primary-600 font-medium">{skill.level}%</span>
                                                </div>
                                                <div className="w-full bg-gray-200 rounded-full h-2.5">
                                                    <div 
                                                        className="bg-gradient-to-r from-primary-400 to-primary-600 h-2.5 rounded-full" 
                                                        style={{ width: `${skill.level}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="flex flex-wrap gap-4">
                                    <a 
                                        href="#contact" 
                                        className="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-full transition-colors duration-300"
                                    >
                                        Hire Me
                                    </a>
                                    <a 
                                    href="Ahmed_Resume (12).pdf" 
                                    download="Ahmed_Dawood_Resume.pdf"
                                    className="px-6 py-2 bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-medium rounded-full transition-colors duration-300 flex items-center"
                                >
                                    <i className="fas fa-download mr-2"></i> Download CV
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function ProjectCard({ title, description, tags, image, link }) {
            return (
                <div className="bg-white rounded-xl shadow-md overflow-hidden card-hover">
                    <div className="relative h-48 overflow-hidden">
                        <img 
                            src={image} 
                            alt={title} 
                            className="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-dark-900/80 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                            <a 
                                href={link} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="inline-flex items-center text-white font-medium hover:text-primary-400 transition-colors"
                            >
                                View Project <i className="fas fa-arrow-right ml-2"></i>
                            </a>
                        </div>
                    </div>
                    <div className="p-6">
                        <h3 className="text-xl font-bold text-dark-800 mb-2">{title}</h3>
                        <p className="text-gray-600 mb-4">{description}</p>
                        <div className="flex flex-wrap gap-2">
                            {tags.map((tag, index) => (
                                <span 
                                    key={index} 
                                    className="bg-primary-100 text-primary-800 text-xs font-medium px-2.5 py-0.5 rounded-full"
                                >
                                    {tag}
                                </span>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function Projects() {
            const projects = [
                {
                    title: "Real-Time Face Recognition System",
                    description: "Professional face recognition system with high accuracy in dynamic environments, featuring database integration and real-time processing.",
                    tags: ["Python", "OpenCV", "Deep Learning", "Computer Vision"],
                    image: "https://images.unsplash.com/photo-1607503873903-c5e95f80d7b9?q=80&w=1974&auto=format&fit=crop",
                    link: "https://github.com/Ahmed-daw"
                },
                {
                    title: "News Sentiment Analysis",
                    description: "Analyzed 10 years of news articles with BERT and NLTK, visualizing sentiment trends for actionable insights.",
                    tags: ["NLP", "Python", "BERT", "Data Visualization"],
                    image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=2070&auto=format&fit=crop",
                    link: "https://github.com/Ahmed-daw"
                },
                {
                    title: "Secure Chat Application",
                    description: "Java-based messaging platform with real-time communication, user status tracking, and multithreaded server architecture.",
                    tags: ["Java", "Networking", "Multithreading", "Sockets"],
                    image: "https://images.unsplash.com/photo-1577563908411-5077b6dc7624?q=80&w=2070&auto=format&fit=crop",
                    link: "https://github.com/Ahmed-daw"
                },
                {
                    title: "Autonomous Vehicle Simulation",
                    description: "Simulated self-driving car environment using reinforcement learning and computer vision techniques.",
                    tags: ["Reinforcement Learning", "Python", "Simulation", "AI"],
                    image: "https://images.unsplash.com/photo-1558981852-426c6c22a060?q=80&w=2071&auto=format&fit=crop",
                    link: "https://github.com/Ahmed-daw"
                },
                {
                    title: "Medical Image Analysis",
                    description: "Deep learning model for detecting anomalies in medical imaging with 94% accuracy.",
                    tags: ["Deep Learning", "PyTorch", "Medical AI", "CNN"],
                    image: "https://images.unsplash.com/photo-1579684385127-1ef15d508118?q=80&w=2070&auto=format&fit=crop",
                    link: "https://github.com/Ahmed-daw"
                },
                {
                    title: "E-commerce Recommendation System",
                    description: "Personalized product recommendations using collaborative filtering and neural networks.",
                    tags: ["Machine Learning", "Recommendation", "Python", "AI"],
                    image: "https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?q=80&w=1974&auto=format&fit=crop",
                    link: "https://github.com/Ahmed-daw"
                }
            ];

            return (
                <section id="projects" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="section-title text-dark-900">
                                My <span className="text-gradient from-primary-500 to-primary-700">Projects</span>
                            </h2>
                            <p className="text-gray-600 max-w-2xl mx-auto">
                                Here are some of my selected projects that showcase my expertise in AI and software development.
                            </p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {projects.map((project, index) => (
                                <ProjectCard key={index} {...project} />
                            ))}
                        </div>
                        
                        <div className="mt-12 text-center">
                            <a 
                                href="https://github.com/Ahmed-daw" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="inline-flex items-center px-6 py-3 border border-primary-600 text-primary-600 hover:bg-primary-600 hover:text-white font-medium rounded-full transition-colors duration-300"
                            >
                                View All Projects on GitHub <i className="fas fa-arrow-right ml-2"></i>
                            </a>
                        </div>
                    </div>
                </section>
            );
        }

        function Contact() {
            return (
                <section id="contact" className="py-20 bg-dark-900 text-white">
                    <div className="container mx-auto px-6">
                        <div className="max-w-4xl mx-auto text-center mb-16">
                            <h2 className="section-title text-white">
                                Get In <span className="text-gradient from-primary-400 to-primary-600">Touch</span>
                            </h2>
                            <p className="text-gray-300">
                                Have a project in mind or want to discuss potential opportunities? Feel free to reach out!
                            </p>
                        </div>
                        
                        <div className="flex flex-col lg:flex-row gap-12">
                            <div className="lg:w-1/2">
                                <form className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label htmlFor="name" className="block text-gray-300 mb-2">Your Name</label>
                                            <input 
                                                type="text" 
                                                id="name" 
                                                className="w-full px-4 py-3 bg-dark-800 border border-dark-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 text-white"
                                                placeholder="John Doe"
                                            />
                                        </div>
                                        <div>
                                            <label htmlFor="email" className="block text-gray-300 mb-2">Your Email</label>
                                            <input 
                                                type="email" 
                                                id="email" 
                                                className="w-full px-4 py-3 bg-dark-800 border border-dark-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 text-white"
                                                placeholder="john@example.com"
                                            />
                                        </div>
                                    </div>
                                    <div>
                                        <label htmlFor="subject" className="block text-gray-300 mb-2">Subject</label>
                                        <input 
                                            type="text" 
                                            id="subject" 
                                            className="w-full px-4 py-3 bg-dark-800 border border-dark-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 text-white"
                                            placeholder="Project Inquiry"
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="message" className="block text-gray-300 mb-2">Your Message</label>
                                        <textarea 
                                            id="message" 
                                            rows="5" 
                                            className="w-full px-4 py-3 bg-dark-800 border border-dark-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 text-white"
                                            placeholder="Tell me about your project..."
                                        ></textarea>
                                    </div>
                                    <button 
                                        type="submit" 
                                        className="w-full px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors duration-300"
                                    >
                                        Send Message
                                    </button>
                                </form>
                            </div>
                            
                            <div className="lg:w-1/2">
                                <div className="bg-dark-800 p-8 rounded-xl h-full">
                                    <h3 className="text-xl font-bold mb-6">Contact Information</h3>
                                    
                                    <div className="space-y-6">
                                        <div className="flex items-start">
                                            <div className="bg-primary-600 p-3 rounded-lg mr-4">
                                                <i className="fas fa-envelope text-white"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-medium text-gray-300 mb-1">Email</h4>
                                                <a 
                                                    href="mailto:ahmeddawood0001@gmail.com" 
                                                    className="text-gray-400 hover:text-primary-400 transition-colors"
                                                >
                                                    ahmeddawood0001@gmail.com
                                                </a>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="bg-primary-600 p-3 rounded-lg mr-4">
                                                <i className="fas fa-phone-alt text-white"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-medium text-gray-300 mb-1">Phone</h4>
                                                <a 
                                                    href="tel:+201095643617" 
                                                    className="text-gray-400 hover:text-primary-400 transition-colors"
                                                >
                                                    +20 109 564 3617
                                                </a>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="bg-primary-600 p-3 rounded-lg mr-4">
                                                <i className="fab fa-linkedin-in text-white"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-medium text-gray-300 mb-1">LinkedIn</h4>
                                                <a 
                                                    href="http://www.linkedin.com/in/ahmed-daw" 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="text-gray-400 hover:text-primary-400 transition-colors"
                                                >
                                                    linkedin.com/in/ahmed-daw
                                                </a>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-start">
                                            <div className="bg-primary-600 p-3 rounded-lg mr-4">
                                                <i className="fab fa-github text-white"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-medium text-gray-300 mb-1">GitHub</h4>
                                                <a 
                                                    href="https://github.com/Ahmed-daw" 
                                                    target="_blank" 
                                                    rel="noopener noreferrer"
                                                    className="text-gray-400 hover:text-primary-400 transition-colors"
                                                >
                                                    github.com/Ahmed-daw
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="mt-8 pt-8 border-t border-dark-700">
                                        <h4 className="font-medium text-gray-300 mb-4">Let's Connect</h4>
                                        <div className="flex space-x-4">
                                            {['facebook', 'twitter', 'linkedin-in', 'github'].map((icon) => (
                                                <a 
                                                    key={icon} 
                                                    href="#" 
                                                    className="w-10 h-10 flex items-center justify-center bg-dark-700 hover:bg-primary-600 rounded-full transition-colors duration-300"
                                                >
                                                    <i className={`fab fa-${icon} text-gray-300 hover:text-white`}></i>
                                                </a>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="bg-dark-900 text-gray-400 py-8 border-t border-dark-800">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <div className="mb-4 md:mb-0">
                                <a href="#home" className="text-2xl font-bold text-white flex items-center">
                                    <span className="text-gradient from-primary-400 to-primary-600">Ahmed</span>
                                    <span className="ml-2">Dawood</span>
                                </a>
                            </div>
                            
                            <div className="flex space-x-6 mb-4 md:mb-0">
                                {['Home', 'About', 'Projects', 'Contact'].map((item) => (
                                    <a 
                                        key={item} 
                                        href={`#${item.toLowerCase()}`} 
                                        className="hover:text-white transition-colors"
                                    >
                                        {item}
                                    </a>
                                ))}
                            </div>
                            
                            <div className="flex space-x-4">
                                {['facebook', 'twitter', 'linkedin-in', 'github'].map((icon) => (
                                    <a 
                                        key={icon} 
                                        href="#" 
                                        className="w-8 h-8 flex items-center justify-center bg-dark-800 hover:bg-primary-600 rounded-full transition-colors duration-300"
                                    >
                                        <i className={`fab fa-${icon} text-gray-400 hover:text-white text-sm`}></i>
                                    </a>
                                ))}
                            </div>
                        </div>
                        
                        <div className="mt-8 pt-8 border-t border-dark-800 text-center text-sm">
                            <p>© {new Date().getFullYear()} Ahmed Dawood. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        }

        function App() {
            React.useEffect(() => {
                // Smooth scrolling for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.querySelector(anchor.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
                
                // Animation on scroll
                const animateOnScroll = () => {
                    const elements = document.querySelectorAll('.animate-on-scroll');
                    elements.forEach(element => {
                        const elementTop = element.getBoundingClientRect().top;
                        const windowHeight = window.innerHeight;
                        if (elementTop < windowHeight - 100) {
                            element.classList.add('animate-fade-in');
                        }
                    });
                };
                
                window.addEventListener('scroll', animateOnScroll);
                animateOnScroll(); // Run once on load
                
                return () => window.removeEventListener('scroll', animateOnScroll);
            }, []);

            return (
                <div className="overflow-x-hidden">
                    <Navbar />
                    <Hero />
                    <About />
                    <Projects />
                    <Contact />
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
